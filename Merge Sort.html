<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kodluyoruz - Merge Sort</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    

</head>
  <body>
    
<div class="container">
    <div class="row text-center"><a class="blog-header-logo mx-auto" href="#"><img src="https://res.cloudinary.com/danielkapper-com/image/upload/v1577156572/logo-one.png" width="400" /></a></div>
    <div class="row">
        <strong class="w-100">Merge Sort</strong>
        <p>Sıralanacak Örnek: <strong>[16,21,11,8,12,22]</strong></p>
    </div>
    <div class="row">
        <strong class="w-100">Merge Sort türüne göre aşamaları</strong>
        <h6 class="w-100">1</h6>
        <div class="row w-100">
            <div class="col-md-2"><strong>[16,21,11]</strong></div>
            <div class="col-md-2"><strong>[8,12,22]</strong></div>
        </div>
        <h6 class="w-100">2</h6>
        <div class="row w-100">
            <div class="col-md-2"><strong>[16,21]&nbsp;&nbsp;[11]</strong></div>
            <div class="col-md-"><strong>[8,12]&nbsp;&nbsp;[22]</strong></div>
        </div>
        <h6 class="w-100">3</h6>
        <div class="row w-100">
            <div class="col-md-2"><strong>[16]&nbsp;&nbsp;[21]&nbsp;&nbsp;[11]</strong></div>
            <div class="col-md-"><strong>[8]&nbsp;&nbsp;[12]&nbsp;&nbsp;[22]</strong></div>
        </div>
        <h6 class="w-100">4</h6>
        <div class="row w-100">
            <div class="col-md-2"><strong>[16,21]</strong></div>
            <div class="col-md-2"><strong>[8,11]</strong></div>
            <div class="col-md-2"><strong>[12,22]</strong></div>
        </div>
        <h6 class="w-100">5</h6>
        <div class="row w-100">
            <div class="col-md-2"><strong>[8,11,16,21]</strong></div>
            <div class="col-md-2"><strong>[12,22]</strong></div>
        </div>
        <h6 class="w-100">6</h6>
        <div class="row w-100">
            <div class="col-md-2"><strong>[8,11,12,16,21,22]</strong></div>       
        </div>
        <br />
        <br />
        <br />
        <strong class="w-100">Big-O gösterimi</strong>
        <p>O(nlogn)</p>

    </div>
    </div>    
  </body>
</html>
